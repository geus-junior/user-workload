<h1 mat-dialog-title>Jornada de trabalho - {{data.name}}</h1>
<div mat-dialog-content>
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

		<!-- Day of the week Column -->
		<ng-container matColumnDef="day_week">
			<th mat-header-cell *matHeaderCellDef> Dia da Semana </th>
			<td mat-cell *matCellDef="let element"> {{element.day_week}} </td>
		</ng-container>

		<!-- Start time Column -->
		<ng-container matColumnDef="start_time">
			<th mat-header-cell *matHeaderCellDef> Horário do início </th>
			<td mat-cell *matCellDef="let element"> {{element.start_time | date: 'HH:mm:ss'}} </td>
		</ng-container>

		<!-- End time Column -->
		<ng-container matColumnDef="end_time">
			<th mat-header-cell *matHeaderCellDef> Horário do fim </th>
			<td mat-cell *matCellDef="let element"> {{element.end_time | date: 'HH:mm:ss'}} </td>
		</ng-container>

		<!-- Workload Column -->
		<ng-container matColumnDef="workload">
			<th mat-header-cell *matHeaderCellDef> Carga horária </th>
			<td mat-cell *matCellDef="let element">{{getWorkload(element.start_time, element.end_time)}}</td>
		</ng-container>

		<!-- Delete Column -->
		<ng-container matColumnDef="delete">
			<th mat-header-cell *matHeaderCellDef> Ações </th>
			<td mat-cell *matCellDef="let element">
				<button mat-icon-button matTooltip="Alterar carga hóraria">
          <mat-icon class="button-icon">edit</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon class="button-icon" matTooltip="Excluir carga horária">delete_outline</mat-icon>
        </button>        
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>



	<!--<mat-form-field>
    <input matInput [(ngModel)]="data.animal" />
  </mat-form-field>-->
</div>
<div mat-dialog-actions>
	<button mat-stroked-button color="primary" (click)="onNoClick()">Sair</button>
	<button mat-stroked-button color="primary" [mat-dialog-close]="data.animal" cdkFocusInitial>Ok
  </button>
</div>
